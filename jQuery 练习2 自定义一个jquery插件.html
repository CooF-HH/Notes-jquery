<!DOCTYPE html>
<html>
    <head>
        <title>test2</title>
        <script src="https://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
        <style type="text/css">
            #divtest
{
    width: 302px;
}
#divtest .title
{
    padding: 8px;
    background-color: Red;
    color: #fff;
    height: 23px;
    line-height: 23px;
    font-size: 15px;
    font-weight: bold;
}
#divtest .content
{
    padding: 8px;
    background-color: #fff;
    font-size: 13px;
}
#divtest .content .tip
{
    border: solid 1px #ccc;
    background-color: #eee;
    margin: 10px 0px;
    padding: 8px;
    display: none;
}
.fl
{
    float: left;
}
.fr
{
    float: right;
}
ul
{
    list-style-type: none;
    padding: 5px 0px;
    margin: 0px;
    font-size: 14px;
}
ul li
{   
    height: 23px;
    line-height: 23px;
    padding: 3px 8px;
}
ul li span
{
    margin-right: 30px;
}
        </style>
    </head>
    
    <body>
        <div id="divtest">
            <div class="title">
                <span class="fl">自定义工具函数获取颜色</span> </div>
            <div class="content">
                 <ul id="u1">
                    <li><span>橘子</span><span>水果</span></li>
                    <li><span>芹菜</span><span>蔬菜</span></li>
                    <li><span>香蕉</span><span>水果</span></li>
                </ul>
            </div>
        </div>
        
        <script type="text/javascript">
            /*------------------------------------------------------------/
           在列表<ul>元素中，鼠标在列表项<li>元素移动时，可以自定义其获取焦点(focus)时的背景颜色，即设置表项<li>元素选中时的背景色.
            /------------------------------------------------------------*/
           (function($) {
    $.fn.extend({
        "focusColor": function(li_col) {
            var def_col = "#ccc"; //默认获取焦点的色值
            var lst_col = "#fff";//no color //默认丢失焦点的色值
            //如果设置的颜色不为空，使用设置的颜色，否则为默认色
            li_col = (li_col == undefined) ? def_col : li_col;
            $(this).find("li").each(function() { //遍历表项<li>中的全部元素
                $(this).mouseover(function() { //获取鼠标焦点事件
                    $(this).css("background-color", li_col); //使用设置的颜色
                }).mouseout(function() { //鼠标焦点移出事件
                    $(this).css("background-color", "#fff"); //恢复原来的颜色
                })
            })
            return $(this); //返回jQuery对象，保持链式操作
        }
    });
})(jQuery);
            $(function () {
               $("#u1").focusColor("pink"); //调用自定义的插件
               
            });
        </script>
    </body>
</html>
