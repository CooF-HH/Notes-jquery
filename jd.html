<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script type="text/javascript">
   var mystr=document.getElementsByTagName("li");
  for(var i=0;i<mystr.length;i++){
   document.write(mystr[i].nodeName+"<br/>");
       document.write(mystr[i].nodeValue+"<br/>");
        document.write(mystr[i].nodeType+"<br/>");
  }
  </script>
</body>
</html>
